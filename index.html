<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <section class="email-collector">
        <div class="grid card email-page">
          <div class="logo-container--mobile">
            <img class="logo icon" src="./images/logo.svg" alt="" />
          </div>
          <div class="hero-image"></div>
          <div class="content">
            <div class="logo-container">
              <img class="logo icon" src="./images/logo.svg" alt="" />
            </div>
            <h1 class="content__heading">
              <span>WE'RE</span>COMING <br />
              SOON
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="input-group" action="">
              <input placeholder="Email Address" class="input" type="text" />
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <button class="submit-btn">
                <span class="arrow-icon-container">
                  <img class="icon" src="./images/icon-arrow.svg" alt="" />
                </span>
              </button>
            </form>
            <p class="error-message">Please provide a valid email !</p>
          </div>
        </div>
      </section>
      <section class="thankyou-page">
        <h1 class="thankyou-message">
          Thank You !!
          <span>We have recieved your email</span>
          <span>So, Please stay Tuned</span>
        </h1>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
